apply plugin: 'java'
apply plugin: 'application'

archivesBaseName = "spark-java-tutorial"
version = '1.0'
applicationName = "landing_spark"
mainClassName = "App"

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'com.sparkjava', name: 'spark-core', version: '2.3'
  compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
  testCompile group: 'junit', name: 'junit', version: '4.+'
}

defaultTasks = ['clean']
task stage(dependsOn: ['clean', 'installApp'])

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "pl.allegro.tech.build:newrelic-gradle-plugin:0.2.0"
  }
}

apply plugin: "pl.allegro.tech.build.newrelic-gradle-plugin"
